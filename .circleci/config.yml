version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          command: |
            python -m venv venv
            source ./venv/bin/activate
          name: venv
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: flake8 .
          name: flake8
      - run:
          command: python hello.py
          name: Hello

workflows:
  main:
    jobs:
      - build-and-test